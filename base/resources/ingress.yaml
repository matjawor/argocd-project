apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-app
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /guestbook
            pathType: Prefix
            backend:
              service:
                name: guestbook-app-dev
                port:
                  number: 80