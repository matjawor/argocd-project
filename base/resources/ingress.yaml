apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-app
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /guestbook
            pathType: Prefix
            backend:
              service:
                name: guestbook-app
                port:
                  number: 80
